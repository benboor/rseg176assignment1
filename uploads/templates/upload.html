<html>
<head>
	<title>Upload</title>
</head>
<body>
<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
	<input type=file name=photo>
	<input type="submit">
	
<div class="flashes">
  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}
</div>	
	
</form>
</body>
</html>
